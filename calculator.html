<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
          <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	 <link rel="stylesheet" href="calculator.css"/>

</head>
<body class="container mt-4">
	<div class="main" style="background-color: #1c0033;">
	<form name="Calculator">
		<input type="text" name="text" class="ml-4 mt-4"><br><br>
		<input type="button" value ="sin" class="ml-4 top_btn" onclick="Sin()">
		<input type="button" value ="cos" class="top_btn" onclick="Cos()">
		<input type="button" value ="tan" class="top_btn" onclick="Tan()">
		<input type="button" value ="abs" class="top_btn" onclick="abs()">
	
		
		<br><br>
		<input type="button" value ="(" class="ml-4 top_btn" onclick="Calculator.text.value=Calculator.text.value+'('">
		<input type="button" value =")" class="top_btn" onclick="Calculator.text.value=Calculator.text.value+')'">
		<input type="button" value ="^2" class="top_btn"  onclick="power()">
		<input type="button" value ="√" class="top_btn" onclick="root()">
		<br>
		<br>

		<input type="button" value ="π" class="ml-4 top_btn" onclick="pi()">
		<input type="button" value ="e" class="top_btn" onclick="ex()">
		<input type="button" value ="%" class="top_btn" onclick="Calculator.text.value=Calculator.text.value+'%'">
		<input type="button" value ="ln" class="top_btn" onclick="ln()">

		<br><br>
		<input type="button" value="AC" class="ml-4" style="width:42.7%;
	background-color: red; color:white; border-bottom:2px solid  #790000;" onclick="Calculator.text.value=' '">
	<input type="button" value="DEL" class="ml-2" style="width:42.7%;
	background-color: red; color:white; border-bottom:2px solid  #790000;" onclick="remove()">
	<br><br>

		<input type="button" value ="7" class="ml-4 bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'7'">
		<input type="button" value ="8" class="bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'8'">
		<input type="button" value ="9" class="bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'9'">
		<input type="button" value ="+"  class="btn1" onclick="Calculator.text.value=Calculator.text.value+'+'">
		
		<br><br>
		<input type="button" value ="4" class="ml-4 bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'4'">
		<input type="button" value ="5" class="bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'5'">
		<input type="button" value ="6" class="bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'6'">
		<input type="button" value ="-"  class="btn1" onclick="Calculator.text.value=Calculator.text.value+'-'">
		<br><br>
		<input type="button" value ="1" class="ml-4 bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'1'">
		<input type="button" value ="2" class="bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'2'">
		<input type="button" value ="3" class="bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'3'">
		<input type="button" value ="x"  class="btn1" onclick="Calculator.text.value=Calculator.text.value+'*'">
		<br><br>
		<input type="button" value ="."  class="ml-4 btn1" onclick="Calculator.text.value=Calculator.text.value+'.'">
		<input type="button" value ="0"  class="bottom_btn" onclick="Calculator.text.value=Calculator.text.value+'0'">
		<input type="button" value ="="  class="btn1" onclick="Calculator.text.value=Calculator.text.value+'='+eval(Calculator.text.value)">
		<input type="button" value ="/"  class="btn1" onclick="Calculator.text.value=Calculator.text.value+'/'">
		<br><br>
		


	</form>
</div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!--Google Maps-->
<script src="https://maps.google.com/maps/api/js"></script>
<!-- <script src="scripts.js"></script>-->
  <script src="calculator.js"></script>


</body>
</html>
